<!DOCTYPE html>
<html lang="en" ng-app="ansibleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/img/favicon.ico">

    <title>Ansible-Web</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="PlaybookControler">

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ansible-Web</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Playbooks</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <form id="form-signin" class="form-signin" role="form" style="display:none;" >
			<h2 class="form-signin-heading">Please sign in</h2>
			<input id="form-email" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
			<input id="form-password" class="form-control" placeholder="Password" required="" type="password">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
        
        <div class="panel-group" id="accordion-playbook">
          <div ng-repeat="play in playbooks" class="panel panel-default" >
            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion-playbook" href="#collapse{{play.id}}" data-ng-click="displayPlaybook(play)">
              <h4 class="panel-title">
                <!--<a >-->
                  {{play.id}} - {{play.name}}
               <!-- </a>-->
              </h4>
            </div>
            <div id="collapse{{play.id}}" class="panel-collapse collapse">
              <div class="panel-body">
                  <button type="button" class="btn btn-default btn-mg">
                      <span class="glyphicon glyphicon-edit"></span> Editer
                  </button>
                  <button type="button" class="btn btn-default btn-mg" data-ng-click="runPlaybook(play)">
                      <span class="glyphicon glyphicon-play-circle"></span> Executer
                  </button>
                                                                   
                  <div class="panel-group  custom-history" id="accordion-history-{{play.id}}">
                      <div class="panel panel-default">
                        <div data-toggle="collapse" data-parent="#accordion-history-{{play.id}}" href="#collapse-history-{{play.id}}" class="panel-heading">
                          <h4 class="panel-title">
                              Historique
                          </h4>
                        </div>
                        <div id="collapse-history-{{play.id}}" class="panel-collapse collapse">
                            
                            <table class="table table-border">
                              <tbody >
                                  <!-- TODO : changer avec history -->
                                  <tr ng-repeat="history in histories" data-ng-click="openLog(history)">
                                    <td class="col-lg-1"># {{history.id}}</td><td>{{history.status}}</td>
                                  </tr>
                              </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
                          

                  
                  
              </div>
            </div>
          </div>
	  </div>
    </div>
 <!--
    <div id="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </div>-->


   <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/custom.js"></script>
  </body>
</html>
